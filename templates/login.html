<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration</title>
      {% load django_bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Log in
            </div>
            <div class="title signup">
               Registration
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Log in</label>
               <label for="signup" class="slide signup">Registration</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login" method="post">
                  {%csrf_token%}
                  <div class="field">
                     <input type="text" name="l_login" placeholder="Login" required>
                  </div>
                  <div class="field">
                     <input type="password" name="l_password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Log in">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Sign up now</a>
                  </div>
               </form>
               <form action="#" class="signup" method="post">
                  {%csrf_token%}
                  <div class="field">
                     <input type="text" name="s_login_name" placeholder="Name" required>
                  </div>
                  <div class="field">
                     <input type="text" name="s_login_surname" placeholder="Surname" required>
                  </div>
                  <div class="field">
                     <input type="text" name="s_username" placeholder="Login" required>
                  </div>
                  <div class="field">
                     <input type="password" name="s_password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" name="s_password_again"placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Sign up">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
